                ]
            }
        },
        methods: {

        },
        computed: {
            filterImg() {
                const vm = this;
                const list = [[], [], []];
                vm.img.forEach((v, index) => {
                    const page = parseInt(index / 3);
                    list[page].push(v);
                })
                return list;
            },
            fourFilter() {
                const list = [[], [], [], []];
                this.img.forEach((v, index) => {
                    const page = parseInt(index % 4);
                    list[page].push(v);
                })
                return list;
            }
        },
        mounted() {
            // const list = [];
            $(".img").each(function (i, n) {
                // console.log(i, n);
                // let target = $(i).offset().top;
                // list.push(target);
                // console.log($(this).offset().top);
                $(window).scroll(() => {
                    let scroll = $(window).scrollTop();
                    // console.log(scroll + 1000);
                    if ((scroll) > ($(this).offset().top) - 250) {
                        $(this).addClass("fade-in");
                        if (scroll > 1500) {
                            $(".img").addClass("fade-in");
                        }
                    }
                })
            })
        }
    })
